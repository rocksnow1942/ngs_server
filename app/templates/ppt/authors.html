<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">List of Tags</h3>
    </div>
    <div class="panel-body">
        <div class='row well well-lg'>
            {% for column in entries | slice(4) %}
            <ul class='col-sm-3'>
                {% for author in column %}
                <li style="padding: 8px;"><a class='custom-card' href="{{url_for('ppt.index',table='authors',author=author[0])}}">
                        <span class="label label-info" style="font-size: 12px;">{{author[0]}}</span></a>
                    <span class="glyphicon glyphicon-hand-left" aria-hidden="true"></span> - {{author[1]}}
                    {% if author[2] %}
                            <span class="label label-primary">{{author[2]}} New</span>
                    {% endif %}
                </li>
                {% endfor %}
            </ul>
            {% endfor %}
        </div>
    </div>
</div>
