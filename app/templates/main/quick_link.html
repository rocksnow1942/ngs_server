<div class='row'>

    {% for name,link in linkentries %}
    <div class='col-xs-2 link_container slide'>
        <a href="{{link}}" class='link custom-card'>{{name}}</a>
        <div class='link-hidden-text' id={{loop.index0}} align='center'>
            <a href="javascript: open_modal({{loop.index0}},'{{name}}','{{link}}')" class="label label-info cursor_pointer"><span class="glyphicon glyphicon-edit"></span></a>
            <a href = "{{url_for('main.edit_link',delete=loop.index0)}}" onclick="return confirm('Sure to delete Quick Link <{{name}}>?')" class="label label-danger cursor_pointer custom-card"><span class="glyphicon glyphicon-minus"></span></a>
        </div>
    </div>
    {% endfor %}

    <div class='col-xs-1 link_container '>
        <a onclick="javascript: open_modal(-1,'','')" class="btn btn-info btn-lg " ><span class="glyphicon glyphicon-plus"></span> New</a>
    </div>

</div>


<div class="modal fade" id="edit_link" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Edit Quick Link</h4>
            </div>



<form action="{{url_for('main.edit_link')}}" method="post" class="form" role="form">
    <div class="modal-body">
        <input style='display: none;' id='quick_link_id' name='id' type="text">
        <div class="form-group  required">
        <label class="control-label" for="quick_link_name">Quick Link Name</label>        
        <input class="form-control" id="quick_link_name" name='name' placeholder="Quick Link Name" required="" size="20" type="text" value="">
        </div>
        <div class="form-group  required">
            <label class="control-label" for="quick_link_url">Quick Link URL</label>
            <input class="form-control" id="quick_link_url" name='url' placeholder="Quick Link URL" required="" size="20" type="text" value="">
        </div>
      
    </div>
    
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <input class="btn btn-primary" id="submit" name="submit" type="submit" value="Save Edit">
    </div>
</form>

        </div>
    </div>
</div>
