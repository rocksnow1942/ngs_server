<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">List of Tags</h3>
    </div>
    <div class="panel-body">
        <div class='row well well-lg'>
            {% for column in entries | slice(4) %}
            <ul class='col-sm-3'>
                {% for tag in column %}
                <li style="padding: 8px;"><a class='custom-card' href="{{url_for('ppt.index',table='tags',tag=tag[0])}}">
                        <span class="label label-info" style="font-size: 16px;">{{tag[0]}}</span></a>
                    <span class="glyphicon glyphicon-hand-left" aria-hidden="true"></span> - {{tag[1]}} </li>
                {% endfor %}
            </ul>
            {% endfor %}
        </div>
    </div>
</div>
